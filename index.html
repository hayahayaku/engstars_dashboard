<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Engstars Event Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="header">Engstars Event Dashboard</h1>
    <h1 id="show"></h1>
    <h2 id="eventheader"></h2>
    <img id="banner">
    <b><h2 id="eventname"></h2></b>
    <p id="eventshorthand"></p>
    <i><p id="tourremarks" class="remarks"></p></i>
    <hr>
    <h2>Start time</h2>
    <p id="starttime"></p>
    <h2>End time</h2>
    <p id="endtime"></p>
    <!--  -->
    <h2 id="countdown_header"></h2>
    <h1 id="countdown"></p>
    <h2 id="eventday"></h2>
    <h2 id="starryday"></h2>
    <b><p id="daycountremark" class="remarks"></p></b>
    <p id="extrapts"></p>
    <p id="freewhispass"></p>
    <p id="vip2"></p>
    <div id="tourstarry">
        <h3>Starry pacing guide</h3>
        <b><p>Max no. of days you can have cleared today</p></b>
        <p id="tsmin"></p>
        <p id="tsmax"></p>
    </div>
    <script src="script.js"></script>
</body>
